<!--Extended Table starts-->
<div class="row">
    <div class="col-12">
        <div class="content-header"></div>
        <p class="content-sub-header"></p>
    </div>
</div>
<section id="extended">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Student List</h4>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <table class="table table-responsive-md text-center">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th></th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Cin</th>
                                    <th>Birth date</th>
                                   <!-- <th>Email</th>-->
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><div *ngFor="let etudiant of etudiants">{{etudiant.id}}</div></td>
                                    <td>
                                        <div class="custom-control custom-checkbox m-0" *ngFor="let etudiant of etudiants; let i=index">
                                            <input type="checkbox" class="custom-control-input" id="{{i}}" (click)="switch(etudiant.id)" >
                                            <label class="custom-control-label" for="{{i}}"></label>
                                        </div>
                                    </td>
                                    <td><div *ngFor="let etudiant of etudiants">{{etudiant.nom}}</div></td>
                                    <td><div *ngFor="let etudiant of etudiants">{{etudiant.prenom}}</div></td>
                                    <td><div *ngFor="let etudiant of etudiants">{{etudiant.username}}</div></td>
                                    <td><div *ngFor="let etudiant of etudiants">{{etudiant.cin}}</div></td>
                                    <td><div *ngFor="let etudiant of etudiants">{{etudiant.date_naissance | date :  "dd.MM.y"}} </div></td>
                                  <!--  <td><div *ngFor="let etudiant of etudiants">{{etudiant.email}}</div></td>-->
                                    <td><div *ngFor="let etudiant of etudiants">
                                        <a class="info p-0" data-original-title=""   title="" (click)="openContent()" >
                                          
                                            <i class="ft-user font-medium-3"></i>
                                        </a>
                                        
                                        <a class="success p-0" data-original-title="" title="" (click)="OpenUpdate()">
                                            <i class="ft-edit-2 font-medium-3"></i>
                                            
                                        </a>
                                        <a class="danger p-0" data-original-title="" title="" (click)="delete()"  >
                                            <i class="ft-x font-medium-3"></i>
                                        </a>
                                    </div></td> 
                                </tr>
                                

                        
                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Extended Table Ends-->
