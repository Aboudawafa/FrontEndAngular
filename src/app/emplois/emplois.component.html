<!--Extended Table starts-->
<div class="row">
  <div class="col-12">
      <div class="content-header"></div>
      <p class="content-sub-header"></p>
  </div>
</div>
<section id="extended">
  <div class="row">
      <div class="col-sm-12">
          <div class="card">
              <div class="card-header">
                  <h4 class="card-title">Gestion des emplois du temps</h4>
              </div>
              <div class="card-body">
                  <div class="card-block">
                      <table class="table table-responsive-md text-center">
                          <thead>
                              <tr>
                                  <th>#</th>
                                  <th></th>
                                  <th>Classe</th>
                                  <th>Matière</th>
                                  <th>Salle</th>
                                 
                                  <th>Date de début</th>
                                  <th>Date de Fin</th>
                                  <th>Actions</th>
                              </tr>
                          </thead>
                          <tbody>
                              <tr>
                                  <td><div *ngFor="let seance of seances">{{seance.id}}</div></td>
                                  <td>
                                    <div class="custom-control custom-checkbox m-0" *ngFor="let seance of seances; let i=index">
                                      <input type="checkbox" class="custom-control-input" id="{{i}}" (click)="switch(seance.id)" >
                                      <label class="custom-control-label" for="{{i}}"></label>
                                  </div>
                                  </td>
                                 <td><div *ngFor="let seance of seances">{{seance.id}}</div></td>
                                  <td><div *ngFor="let seance of seances">{{seance.id}}</div></td>
                                  <td><div *ngFor="let seance of seances">{{seance.id}}</div></td>
                                 
                                  <td><div *ngFor="let seance of seances">{{seance.date_debut | date :  "dd.MM.y"}}</div></td>
                                  <td><div *ngFor="let seance of seances">{{seance.date_fin | date :  "dd.MM.y"}}</div></td>
                                  <td><div *ngFor="let seance of seances">
                                      <a class="info p-0" data-original-title="" title="" (click)="openContent()">
                                          <i class="ft-user font-medium-3 mr-2"></i>
                                      </a>
                                      <a class="success p-0" data-original-title="" title="" ><!--(click)="OpenUpdate()"-->
                                          <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                      </a>
                                      <a class="danger p-0" data-original-title="" title="" (click)="delete()" >
                                          <i class="ft-x font-medium-3 mr-2"></i>
                                      </a>
                                    </div>  </td>
                              </tr>
            
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>
<!--Extended Table Ends-->
